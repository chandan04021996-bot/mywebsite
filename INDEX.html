<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    section {
      padding: 20px;
    }
    footer {
      background: #333;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Home</h2>
    <p>This is my very first website. I'm learning web development!</p>
    <button onclick="alert('Thanks for visiting!')">Click Me</button>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I’m building my first website from scratch using HTML, CSS, and a bit of JavaScript.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: example@example.com</p>
  </section>

  <footer>
    <p>© 2025 My Website</p>
  </footer>

</body>
</html>
